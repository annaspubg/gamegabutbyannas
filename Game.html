<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Battle Royale Sederhana</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #87CEEB;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
    }
    canvas {
      border: 2px solid #000;
      background-color: #D3D3D3;
    }
    #startButton {
      font-size: 24px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    #startButton:hover {
      background-color: #45a049;
    }
    #timer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: black;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      canvas {
        width: 100%;
        height: auto;
      }
      #startButton {
        font-size: 18px;
        padding: 8px 16px;
      }
      #timer {
        font-size: 18px;
      }
    }
    @media (hover: none) {
      #startButton {
        cursor: default;
      }
    }
  </style>
</head>
<body>
  <button id="startButton">Mulai Game</button>
  <canvas id="gameCanvas"></canvas>
  <div id="timer">Waktu Bermain: 00:00:00</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('startButton');

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      width: 30,
      height: 30,
      speed: 5,
      color: 'blue',
      dx: 0,
      dy: 0
    };

    const game = {
      isRunning: false,
      enemies: [],
      enemySpeedMultiplier: 1,
      startTime: 0,
      duration: 0
    };

    function createEnemy() {
      const enemy = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        width: 30,
        height: 30,
        baseSpeed: 2 + Math.random() * 2,
        speed: 0,
        color: 'red'
      };
      enemy.speed = enemy.baseSpeed * game.enemySpeedMultiplier;
      game.enemies.push(enemy);
    }

    function initializeEnemies() {
      game.enemies = [];
      for (let i = 0; i < 5; i++) {
        createEnemy();
      }
    }

    function updatePlayer() {
      player.x += player.dx;
      player.y += player.dy;

      if (player.x < 0) player.x = 0;
      if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
      if (player.y < 0) player.y = 0;
      if (player.y > canvas.height - player.height) player.y = canvas.height - player.height;
    }

    function updateEnemies() {
      game.enemies.forEach((enemy, index) => {
        const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
        const speedFactor = enemy.speed;

        // Update posisi musuh berdasarkan sudut arah (angle)
        enemy.x += Math.cos(angle) * speedFactor;
        enemy.y += Math.sin(angle) * speedFactor;

        // Pastikan musuh tidak keluar layar
        if (enemy.x < 0) enemy.x = 0;
        if (enemy.x > canvas.width - enemy.width) enemy.x = canvas.width - enemy.width;
        if (enemy.y < 0) enemy.y = 0;
        if (enemy.y > canvas.height - enemy.height) enemy.y = canvas.height - enemy.height;
      });
    }

    function detectCollisions() {
      game.enemies.forEach(enemy => {
        if (
          player.x < enemy.x + enemy.width &&
          player.x + player.width > enemy.x &&
          player.y < enemy.y + enemy.height &&
          player.y + player.height > enemy.y
        ) {
          game.isRunning = false;
          alert('Game Over!');
        }
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      game.enemies.forEach(enemy => {
        ctx.fillStyle = enemy.color;
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
      });
    }

    function updateTimer() {
      if (!game.isRunning) return;

      const now = Date.now();
      game.duration = Math.floor((now - game.startTime) / 1000);
      const hours = Math.floor(game.duration / 3600);
      const minutes = Math.floor((game.duration % 3600) / 60);
      const seconds = game.duration % 60;

      timerDisplay.textContent = `Waktu Bermain: ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;

      if (game.duration % 60 === 0 && game.duration > 0) {
        increaseEnemySpeed();
      }
    }

    function pad(num) {
      return num < 10 ? '0' + num : num;
    }

    function increaseEnemySpeed() {
      game.enemySpeedMultiplier += 0.1;
      game.enemies.forEach(enemy => {
        enemy.speed = enemy.baseSpeed * game.enemySpeedMultiplier;
      });
    }

    function gameLoop() {
      if (!game.isRunning) return;

      updatePlayer();
      updateEnemies();
      detectCollisions();
      draw();
      updateTimer();
      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      player.x = touch.clientX - canvas.offsetLeft - player.width / 2;
      player.y = touch.clientY - canvas.offsetTop - player.height / 2;
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      const touch = e.touches[0];
      player.x = touch.clientX - canvas.offsetLeft - player.width / 2;
      player.y = touch.clientY - canvas.offsetTop - player.height / 2;
    });

    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.9;
      canvas.height = window.innerHeight * 0.7;
      player.x = canvas.width / 2;
      player.y = canvas.height / 2;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    startButton.addEventListener('click', () => {
      game.isRunning = true;
      game.startTime = Date.now();
      initializeEnemies();
      startButton.style.display = 'none';
      gameLoop();
    });
  </script>
</body>
</html>
