<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Pasangan Angka dan Huruf</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F0F8FF;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
    }
    #gameGrid {
      display: grid;
      gap: 5px;
      margin: 20px 0;
    }
    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      background-color: #ADD8E6;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #000;
    }
    .cell:hover {
      background-color: #87CEFA;
    }
    #startButton {
      font-size: 24px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    #startButton:hover {
      background-color: #45a049;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
    @media (max-width: 768px) {
      #gameGrid {
        gap: 3px;
      }
      .cell {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
      #startButton {
        font-size: 18px;
        padding: 8px 16px;
      }
      #score {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <button id="startButton">Mulai Game</button>
  <div id="gameGrid"></div>
  <div id="score">Skor: 0</div>

  <script>
    const startButton = document.getElementById('startButton');
    const gameGrid = document.getElementById('gameGrid');
    const scoreDisplay = document.getElementById('score');

    const gridSize = 6; // Ukuran grid (6x6)
    let grid = [];
    let firstSelection = null;
    let score = 0;

    // Fungsi untuk menginisialisasi grid
    function initializeGrid() {
      grid = [];
      gameGrid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
      gameGrid.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
      gameGrid.innerHTML = '';

      const pairs = [];
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numbers = Array.from({ length: gridSize * gridSize / 2 }, (_, i) => i + 1);

      // Buat pasangan angka dan huruf
      for (let i = 0; i < gridSize * gridSize / 2; i++) {
        pairs.push(numbers[i]);
        pairs.push(chars[i % chars.length]);
      }

      // Acak pasangan
      pairs.sort(() => Math.random() - 0.5);

      // Tambahkan pasangan ke grid
      pairs.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = value;
        cell.dataset.index = index;
        gameGrid.appendChild(cell);
        grid.push(value);
      });

      // Tambahkan event listener
      document.querySelectorAll('.cell').forEach(cell => {
        cell.addEventListener('click', handleCellClick);
      });
    }

    // Fungsi ketika cell diklik
    function handleCellClick(event) {
      const cell = event.target;
      const index = cell.dataset.index;

      if (firstSelection === null) {
        // Pilihan pertama
        firstSelection = { index, value: grid[index], element: cell };
        cell.style.backgroundColor = '#FFD700'; // Highlight pilihan
      } else {
        // Pilihan kedua
        const secondSelection = { index, value: grid[index], element: cell };

        // Cek apakah pasangan cocok
        if (isPair(firstSelection.value, secondSelection.value)) {
          score++;
          scoreDisplay.textContent = `Skor: ${score}`;
          firstSelection.element.style.backgroundColor = '#32CD32'; // Warna hijau untuk pasangan benar
          secondSelection.element.style.backgroundColor = '#32CD32';
          firstSelection.element.style.pointerEvents = 'none'; // Nonaktifkan klik
          secondSelection.element.style.pointerEvents = 'none';
        } else {
          firstSelection.element.style.backgroundColor = '#ADD8E6'; // Reset warna
          cell.style.backgroundColor = '#ADD8E6';
        }

        firstSelection = null; // Reset pilihan
      }
    }

    // Fungsi untuk cek apakah pasangan cocok
    function isPair(value1, value2) {
      return (
        (typeof value1 === 'number' && typeof value2 === 'string') ||
        (typeof value2 === 'number' && typeof value1 === 'string')
      );
    }

    // Mulai game
    startButton.addEventListener('click', () => {
      score = 0;
      scoreDisplay.textContent = `Skor: ${score}`;
      initializeGrid();
    });
  </script>
</body>
</html>
