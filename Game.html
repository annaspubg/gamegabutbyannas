<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Battle Royale Sederhana</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #87CEEB;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
    }
    canvas {
      border: 2px solid #000;
      background-color: #D3D3D3;
    }
    #startButton {
      font-size: 24px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    #startButton:hover {
      background-color: #45a049;
    }
    #timer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Tombol Mulai -->
  <button id="startButton">Mulai Game</button>

  <!-- Canvas untuk Game -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Timer -->
  <div id="timer">Waktu Bermain: 00:00:00</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('startButton');

    // Pemain
    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      width: 30,
      height: 30,
      speed: 5,
      color: 'blue',
      dx: 0,
      dy: 0
    };

    // Pengaturan
    const game = {
      isRunning: false,
      enemies: [],
      maxEnemies: 10,
      startTime: 0,  // Menyimpan waktu mulai permainan
      duration: 0  // Durasi waktu permainan
    };

    // Enemy
    function createEnemy() {
      const enemy = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        width: 30,
        height: 30,
        speed: 2 + Math.random() * 2, // kecepatan acak
        color: 'red'
      };
      game.enemies.push(enemy);
    }

    // Update posisi pemain
    function updatePlayer() {
      player.x += player.dx;
      player.y += player.dy;

      if (player.x < 0) player.x = 0;
      if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
      if (player.y < 0) player.y = 0;
      if (player.y > canvas.height - player.height) player.y = canvas.height - player.height;
    }

    // Update posisi musuh
    function updateEnemies() {
      game.enemies.forEach((enemy, index) => {
        enemy.x += (player.x - enemy.x) * 0.02;
        enemy.y += (player.y - enemy.y) * 0.02;

        // Jika musuh keluar dari canvas
        if (enemy.x < 0 || enemy.x > canvas.width || enemy.y < 0 || enemy.y > canvas.height) {
          game.enemies.splice(index, 1);
          createEnemy();
        }
      });
    }

    // Deteksi tumbukan dengan musuh
    function detectCollisions() {
      game.enemies.forEach((enemy, index) => {
        if (player.x < enemy.x + enemy.width &&
            player.x + player.width > enemy.x &&
            player.y < enemy.y + enemy.height &&
            player.y + player.height > enemy.y) {
          game.isRunning = false;
          alert('Game Over!');
        }
      });
    }

    // Gambar objek
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Gambar pemain
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Gambar musuh
      game.enemies.forEach(enemy => {
        ctx.fillStyle = enemy.color;
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
      });
    }

    // Update timer
    function updateTimer() {
      if (!game.isRunning) return;
      game.duration = Math.floor((Date.now() - game.startTime) / 1000); // Waktu dalam detik
      const hours = Math.floor(game.duration / 3600);
      const minutes = Math.floor((game.duration % 3600) / 60);
      const seconds = game.duration % 60;

      // Format waktu (HH:MM:SS)
      timerDisplay.textContent = `Waktu Bermain: ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }

    // Fungsi untuk menambahkan angka 0 di depan (misalnya 01, 02)
    function pad(num) {
      return num < 10 ? '0' + num : num;
    }

    // Update dan gambar semuanya
    function gameLoop() {
      if (!game.isRunning) return;
      
      updatePlayer();
      updateEnemies();
      detectCollisions();
      draw();
      updateTimer();
      requestAnimationFrame(gameLoop);
    }

    // Kontrol pemain
    window.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowUp') player.dy = -player.speed;
      if (e.key === 'ArrowDown') player.dy = player.speed;
      if (e.key === 'ArrowLeft') player.dx = -player.speed;
      if (e.key === 'ArrowRight') player.dx = player.speed;
    });

    window.addEventListener('keyup', function(e) {
      if (e.key === 'ArrowUp' || e.key === 'ArrowDown') player.dy = 0;
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
    });

    // Mulai game
    function startGame() {
      game.isRunning = true;
      game.startTime = Date.now();
      game.duration = 0;  // Reset waktu permainan
      game.enemies = [];  // Reset musuh
      createEnemy();
      createEnemy();
      createEnemy();
      startButton.style.display = 'none';  // Sembunyikan tombol mulai
      gameLoop();
    }

    // Menampilkan tombol mulai
    startButton.addEventListener('click', startGame);

  </script>
</body>
</html>
