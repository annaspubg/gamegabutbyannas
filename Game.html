<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Angka Muter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F0F8FF;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
    }
    #slotContainer {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .slot {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      background-color: #ADD8E6;
      border-radius: 10px;
      border: 2px solid #000;
    }
    #startButton {
      font-size: 24px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
    }
    #startButton:hover {
      background-color: #45a049;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="slotContainer">
    <div class="slot" id="slot1">A</div>
    <div class="slot" id="slot2">1</div>
    <div class="slot" id="slot3">B</div>
    <div class="slot" id="slot4">2</div>
    <div class="slot" id="slot5">C</div>
  </div>
  <button id="startButton">Mulai Acak</button>
  <div id="score">Skor: 0</div>

  <script>
    const slots = document.querySelectorAll('.slot');
    const startButton = document.getElementById('startButton');
    const scoreDisplay = document.getElementById('score');
    let score = 0;
    let interval;

    // Fungsi untuk memulai pengacakan
    function startRandomization() {
      clearInterval(interval);

      const possibleValues = [
        'A', 'B', 'C', 'D', 'E', 
        '1', '2', '3', '4', '5'
      ];

      interval = setInterval(() => {
        slots.forEach(slot => {
          const randomValue = possibleValues[Math.floor(Math.random() * possibleValues.length)];
          slot.textContent = randomValue;
        });
      }, 100);
    }

    // Fungsi untuk menghentikan pengacakan setelah 5 detik
    function stopRandomization() {
      clearInterval(interval);

      // Hitung jumlah kemunculan tiap angka/huruf
      const counts = {};
      slots.forEach(slot => {
        const value = slot.textContent;
        counts[value] = (counts[value] || 0) + 1;
      });

      // Cek apakah ada yang muncul minimal 5 kali
      let foundMatch = false;
      for (const value in counts) {
        if (counts[value] >= 5) {
          foundMatch = true;
          score += 10; // Tambah skor
          break;
        }
      }

      scoreDisplay.textContent = `Skor: ${score}`;
      if (!foundMatch) {
        alert('Tidak ada angka/huruf yang muncul minimal 5 kali!');
      }
    }

    // Event listener tombol mulai
    startButton.addEventListener('click', () => {
      startRandomization();

      setTimeout(() => {
        stopRandomization();
      }, 5000); // Durasi pengacakan: 5 detik
    });
  </script>
</body>
</html>
