<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Angka Muter</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #F0F8FF; font-family: Arial, sans-serif; }
    #slotContainer { display: flex; gap: 10px; margin-bottom: 20px; }
    .slot { width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; background: #ADD8E6; border: 2px solid #000; border-radius: 5px; }
    button { padding: 10px 20px; font-size: 18px; background: #4CAF50; color: #FFF; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #45A049; }
    #score { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <div id="slotContainer">
    <div class="slot" id="slot1">A</div>
    <div class="slot" id="slot2">B</div>
    <div class="slot" id="slot3">C</div>
  </div>
  <button id="startButton">Mulai</button>
  <div id="score">Skor: 0</div>

  <script>
    const slots = document.querySelectorAll('.slot');
    const startButton = document.getElementById('startButton');
    const scoreDisplay = document.getElementById('score');
    let score = 0, spinCount = 0, interval;

    const possibleValues = ['A', 'B', 'C', '1', '2', '3'];

    function randomizeSlots() {
      slots.forEach(slot => {
        const randomValue = possibleValues[Math.floor(Math.random() * possibleValues.length)];
        slot.textContent = randomValue;
      });
    }

    function checkForMatch() {
      const values = Array.from(slots).map(slot => slot.textContent);
      if (values.every(val => val === values[0])) {
        score += 10;
        scoreDisplay.textContent = `Skor: ${score}`;
      }
    }

    startButton.addEventListener('click', () => {
      spinCount = 0;
      interval = setInterval(() => {
        randomizeSlots();
        spinCount++;
        if (spinCount === 3) {
          clearInterval(interval);
          checkForMatch();
        }
      }, 1000); // Setiap putaran berlangsung 1 detik
    });
  </script>
</body>
</html>
